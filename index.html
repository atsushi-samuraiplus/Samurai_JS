<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>タイピングアプリ</title>
    <style>
        body{
            font-size:4em;
             background:linear-gradient(to right,#00AAFF,#00FF6C);
            text-align:center;
        }
        
        #count{
            margin:30px 0 0 0;
            font-weight:bold;
            color:white;
            text-shadow:3px 3px 0 #000;
        }
        
        #wrap{
            margin-top:70px;
            padding:20px 10px;
            background-color:#666;
            border:2px solid white;
            border-radius:10px;
            font-weight:bold;
            color:#fff;
            text-shadow:3px 3px 0 #000;
            box-shadow:5px 5px 3px #000;
        }
        
        span{
            transition: all 300ms 0s ease;
        }
        #text{
            color:#fff;
            
        }
        .add-color{
            font-size:0.5em;
            color:#666;
        }
        
    </style>
</head>
<body>
    <p id="count">60</p>
    <div id="wrap">
        <p id="text">「 Space 」キー でスタート！</p>
    </div>
    <!--<button id="start">スタート</button>-->
<script>
//必要なHTML要素の取得
const wrap = document.getElementById('wrap');
const start = document.getElementById('start');
const p = document.getElementById('text');

//複数のテキストを格納する配列
const textLists = [
    'Hello World',
    'This is my App',
    'How are you?',
    'Today is sunny',
    'I love JavaScript!',
    'Good morning',
    'I am Japanese',
    'Let it be',
    'Samurai',
    'Typing Game',
    'Information Technology',
    'I want to be a programmer',
    'What day is today?',
    'I want to build a web app',
    'Nice to meet you',
    'Chrome Firefox Edge Safari',
    'machine learning',
    'Brendan Eich',
    'John Resig',
    'React Vue Angular',
    'Netscape Communications',
    'undefined null NaN',
    'Thank you very much',
    'Google Apple Facebook Amazon',
    'ECMAScript',
    'console.log',
    'for while if switch',
    'var let const',
    'Windows Mac Linux iOS Android',
    'programming'
];

let checkTexts = [];


//ランダムなテキストを画面に表示する
const createText = () => {
    //const p = document.getElementById('text');
    //配列の中にあるテキストの数だけ乱数を取得
    const rnd = Math.floor(Math.random() * textLists.length);
    
    //p要素の中身を空っぽにする
    p.textContent = '';
    p.style.color = 'white';
    
    //画面に表示するテキスト情報をcheckTexts配列に格納する
    checkTexts = textLists[rnd].split('').map(value => {
        
        //span要素を生成する
        const span = document.createElement('span');
        
        //span要素に配列の１文字ずつを当てはめる
        span.textContent = value;
        
        //span要素をp要素に追加していく
        p.appendChild(span);
        
        //１文字ずつcheckTextsに格納していく
        return span;
        
    })
};


let score = 0;
let miss = 0;
//キーイベント＆入力判定処理
const keyDown = e => {
    //背景色のデフォルト値を設定する
    wrap.style.backgroundColor = '#666';
    
    if(e.key === checkTexts[0].textContent){
        //add-colorクラスを付与する
        checkTexts[0].className = 'add-color';
        checkTexts[0].style.opacity = 0;
        //配列から１文字を削除する
        checkTexts.shift();
        
        //正しい入力の時だけスコアを加算する
        score++;
        
        if(!checkTexts.length) createText();
    
    //Shiftキーを押したときは色が変わらない
    }else if(e.key === 'Shift') {
        wrap.style.backgroundColor = '#666';
        
    //}else if(e.key === 'Esc'){
        //window.location.reload();
    
    //タイプミスした時だけ背景色を赤色に変える
    }else{
       wrap.style.backgroundColor = 'red';
       //ミスした回数を数える
       miss++;
    }
};


//ランク判定とメッセージ生成処理
const rankCheck = (score,miss) => {
    //テキストを格納する変数を作る
    let text = '';
    
    //スコアに応じて異なるメッセージを変数textに格納する
    if(score < 100) {
        text = `あなたのランクは C です。\nBランクまであと ${100 - score}文字です。`;
    }else if(score < 200) {
        text = `あなたのランクは B です。\nAランクまであと ${200 - score}文字です。`;
    }else if(score < 300) {
        text = `あなたのランクは A です。\nSランクまであと ${300 - score}文字です。`;   
    }else if(score >= 300) {
        text = `あなたのランクは S です。\nおめでとうございます！`;
    }    
    
    //スコアの値を返す
    return `${score}文字打てました！\n\n${text}\nミスタイプは ${miss}文字でした。\n\n正答率： ${correctAnswer(score,miss)}%です。\n\n 【OK】リトライ／【キャンセル】終了`;
};



//正答率算出
const correctAnswer = () => {
    const moover = 10 ** 2;
    const answer = ((score /(score + miss)) * 100) * moover;
    return Math.floor(answer) / moover;
};



//ゲームの終了処理
//引数にtimer関数のidを入力
const gameOver = id => {
    
    //タイマーをストップする
    clearInterval(id);
    
    //スコアの値をrankCheck()に渡してダイアログに結果を表示する
    const result = confirm(rankCheck(score,miss));
    
    //OKボタンをクリックされたらリロードする
    if(result){
        
        window.location.reload();
        
    }else{
        window.confirm('ページを閉じますか？');
        
        if(true){
            window.close();
        }else window.location.reload();
        //window.close();
        //window.location.href ='index.html';
    }
    
};


//タイマーの初期値を設定（60秒）
let time = 60;
//タイマー処理
const timer = () => {
    
    //タイマー要素を取得する
    const count = document.getElementById('count');
    
    const id = setInterval(() => {
        
        //カウンターが０になったらタイマーを停止する
        if(time <= 0) gameOver(id);
        
        //タイマーの表示を１ずつ減らしていく
        count.textContent = time--;
    },1000);
};

    timer();
    
    //ランダムなテキストを表示する関数

    document.addEventListener('keydown',keyDown);

//Spaceキー押下でゲームスタート
document.addEventListener('keypress', keypress_ivent);
function keypress_ivent(e) {
    if(time === 60 && e.code === 'Space'){
        let countDown = 3;
        
	    const id_2 = setInterval(() => {
	        p.textContent = countDown;
	        countDown--;
	    
	        if(countDown <= -1){
	            clearInterval(id_2);
	            p.textContent = '';
	        
	            //タイマー関数を追記する
                timer();
    
                //ランダムなテキストを表示する関数
                createText();
    
                //「スタート」ボタンを非表示にする処理を追記
                //start.style.display = 'none';
    
                //キーボードのイベント処理
                document.addEventListener('keydown',keyDown);
	        }
	    },1000);
	    
	}
};



</script>
</body>
</html>
